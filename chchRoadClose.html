<!DOCTYPE html>
<html>
<head>
    <title>NZ Road Info | State Highway Closures and Warnings.</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script type="text/javascript">
        //global variables
        var map;
        var infowindow = new google.maps.InfoWindow();

        // declare namespace
        var nzRoadInfo = {};

        //function that runs when the page loads
        nzRoadInfo.initialize = function() {

            //center lat/lon
            var latlng = new google.maps.LatLng(-41, 173);

            //map configutations
            var myOptions = {
                zoom: 6,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            //create the map
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            //load geojson layer
            map.data.loadGeoJson('json/chchRdClose.json');

            // When the user clicks, open an infowindow
            map.data.addListener('click', function(event) {

                var myHTML = "<h4>Road Event ID: ";
                myHTML += event.feature.getProperty("id");
                myHTML += "</h4></br><h4>Description: ";
                myHTML += event.feature.getProperty("description");
                myHTML += "</h4></br><h4>Status: ";
                myHTML += event.feature.getProperty("status");
                myHTML += "</h4>";

                infowindow.setContent("<div style='width:250px;'>" + myHTML + "</div>");
                // position the infowindow on the marker

                infowindow.setPosition(event.latLng);

                // anchor the infowindow on the marker
                infowindow.setOptions({
                    pixelOffset: new google.maps.Size(0, -30)
                });

                infowindow.open(map);
            });

            map.data.setStyle({
                fillColor: 'red',
                strokeWeight: 5,
                strokeColor: 'red',
                fillOpacity: 0.5
            });

        }
    </script>
</head>

<!-- body of the page with an onload to run the initialize function -->

<body onload="nzRoadInfo.initialize()">

    
    <div id="menu-wrapper">
        <ul id="menu">
            <li><a class="scroll" href="index.html">About</a></li>
            <li><a class="scroll" href="SHClosures.html">State Highways - closures and warnings</a></li>
            <li><a class="scroll" href="#">Christchurch - road closures</a></li>
            <li><a class="scroll" href="chchTraffic.html">Christchurch - road warnings and events</a></li>
            <li><a class="scroll" href="contact.html">Contact Us - Suggestions, Bug Reporting, Happy Thoughts!</a></li>
        </ul>
    </div>
    
    <div id="map_canvas"></div>

    <script>
        $('#menu').slicknav({
            prependTo: "#menu-wrapper",
            label: ""
        });
    </script>
</body>

</html>
